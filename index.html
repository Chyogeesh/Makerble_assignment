<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home Page Redesign</title>
    <!-- Bootstrap CSS for responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Welcome to My Home Page</h1>
    
    <!-- Info Section -->
    <div class="info-section">
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Your Stories</h5>
                        <p class="card-text">View and manage your stories here.</p>
                        <button class="btn btn-primary" onclick="toggleSection('storiesSection')">View Stories</button>
                    </div>
                </div>
            </div>

            <!-- Other Sections can be toggled similarly -->
            <div class="col-lg-4 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Your Projects</h5>
                        <p class="card-text">Manage your ongoing projects.</p>
                        <button class="btn btn-primary" onclick="toggleSection('projectsSection')">View Projects</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden Sections -->
    <div id="storiesSection" class="hidden-section mt-4">
        <h3>Your Stories</h3>
        <div class="form-group">
            <label for="storyInput">Create a Story</label>
            <input type="text" id="storyInput" class="form-control">
            <button class="btn btn-success mt-2" onclick="validateStory()">Submit</button>
        </div>
        <p id="storyError" class="text-danger"></p>
    </div>

    <div id="projectsSection" class="hidden-section mt-4">
        <h3>Your Projects</h3>
        <p>Here you can see the details of your projects.</p>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
